<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    
    
    
</head>

<body>
    <div class="container">
            <div class="row" style="height:200px">
                    <div class="col-md-12">
                        <div class="card mb-4 bg-info border border-info h-75">
                            <div class="card-body text-white">
                                <h1 class="card-title text-center"><i class="fas fa-train"></i>  Train Time  <i class="fas fa-train"></i></h1>
                                <h5 class="card-text text-center">Chooo..choooo.....</h5>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="row mb-4 content">
                    <div class="col-md-12">
                        <div class="card border border-info">
                            <div class="card-header bg-info text-white">
                                <h5><i class="far fa-clock"></i> Current train schedule</h5>
                            </div>
                            <div class="card-body">
                                    <!--Display current/running time here using moment Js-->
                                    <h5>Current time: <span id="current-time"></span></h5>
                                    <table class="table table-hover table-responsive-md">
                                      <thead>
                                            <tr>
                                            
                                                <th scope="col">Train name </th>
                                                <th scope="col">Destination </th>
                                                <th scope="col">Frequency (min) </th>
                                                <th scope="col">Next arrival </th>
                                                <th scope="col">Minutes away </th>
                                            </tr>
                                      </thead>
                                      <tbody id="schedule-body"></tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row content">
                        <div class="col-md-12">
                            <div class="card border border-info">
                                <div class="card-header bg-info text-white">
                                    <h5><i class="fas fa-train"></i> Add Train</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="trainName">Train name </label>
                                            <input type="text" class="form-control" id="train-name" placeholder="What is the name of the train">
                                          </div>
                                          <div class="form-group">
                                            <label for="destination">Destination </label>
                                            <input type="text" class="form-control" id="destination" placeholder="Train Location">
                                          </div>
                                          <div class="form-group">
                                            <label for="firstTrainTime">First train time (HH:mm - military time) </label>
                                            <small id="not-military-time" class="form-validation"></small>
                                            <input type="text" class="form-control" id="time" placeholder="HH:mm">
                                          </div>
                                          <div class="form-group">
                                            <label for="firstTrainTime">Frequency (min) </label>
                                            <small id="not-a-number" class="form-validation"></small>
                                            <input type="text" class="form-control" id="frequency" placeholder="">
                                          </div>
                                          <p id="missing-field" class="form-validation"></p>
                                          <button type="submit" class="btn btn-info rounded" id="add-train">Add Train to Schedule!</button>
            
                                         
                                    </form>
            
                                   
                    
                                </div>
                            </div>
                        </div>
            
            
                    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="train.js"></script>
</body>
</html>
